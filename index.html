<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>下载选项</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f0f2f5;
        }
        .select-btn {
            padding: 20px 40px;
            font-size: 24px;
            background: #1890ff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .select-btn:hover {
            background: #40a9ff;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <button class="select-btn" onclick="window.location.href='https://raw.githubusercontent.com/ikdxhz/python-/refs/heads/main/python%E5%BA%93%E7%AE%A1%E7%90%86%E5%99%A8-1.87.2.1.exe'">
        选择下载
    </button>
</body>
</html>
